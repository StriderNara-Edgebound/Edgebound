<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0b0f14">
<title>Data Shard Access</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0b0f14;
    font-family: monospace;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  /* ACCESS GRANTED overlay */
  #overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b0f14;
    font-size: 2rem;
    letter-spacing: 0.2em;
    animation: fadeOut 1.5s ease-in-out 1.2s forwards;
    z-index: 10;
  }
  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  h1 {
    margin-bottom: 2rem;
    letter-spacing: 0.15em;
  }

  .nav {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .nav a {
    text-decoration: none;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 0.8rem 2rem;
    text-align: center;
    letter-spacing: 0.1em;
    transition: all 0.2s ease;
  }

  .nav a:hover {
    background: #0f0;
    color: #0b0f14;
  }

  /* scan-line overlay effect */
  #overlay::after {
    content: '';
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      rgba(0,255,0,0) 0%,
      rgba(0,255,0,0.2) 50%,
      rgba(0,255,0,0) 100%
    );
    animation: scan 1s linear infinite;
  }
  @keyframes scan {
    to { top: 100%; }
  }
</style>
</head>
<body>
  <div id="overlay">ACCESS GRANTED</div>
  <h1>Data Shard Access</h1>
  <div class="nav">
    <a href="blueprints.html">Blueprints</a>
    <a href="clients.html">Confirmed Clients</a>
    <a href="auction.html">Auction Info</a>
  </div>
</body>
</html>
