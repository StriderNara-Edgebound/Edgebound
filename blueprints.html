<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0b0f14">
<title>Blueprint Access</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0b0f14;
    overflow: hidden;
    font-family: monospace;
    color: #0f0;
  }
  /* ACCESS GRANTED overlay */
  #overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b0f14;
    font-size: 2rem;
    letter-spacing: 0.2em;
    animation: fadeOut 1.5s ease-in-out 1.2s forwards;
    z-index: 10;
  }
  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }
  /* Image */
  img {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    background: #0b0f14;
    opacity: 0;
    animation: fadeIn 1s ease-in-out 2.7s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  /* Optional scan-line effect */
  #overlay::after {
    content: '';
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      rgba(0,255,0,0) 0%,
      rgba(0,255,0,0.2) 50%,
      rgba(0,255,0,0) 100%
    );
    animation: scan 1s linear infinite;
  }
  @keyframes scan {
    to { top: 100%; }
  }
</style>
</head>
<body>
  <div id="overlay">Accessing Architectural Schematics...</div>
  <img src="assets/images/blueprints.png" alt="Blueprint">
</body>
</html>
